services:
  api:
    build: .
    expose:
      - "8000"
    ports:
      - "0.0.0.0:8000:8000"
    volumes:
      - .:/app
    command: ["python", "-m", "plannr.api.app"]
  websocket:
    build: .
    ports:
      - "0.0.0.0:8081:8081"
    expose:
      - "8081"
    volumes:
      - .:/app
    command: ["python", "-m", "plannr.api.websocket"]
  tasks:
    build: .
    ports:
      - "8082:5002"
    volumes:
      - .:/app
    command: sh -c "cd plannr && celery -A tasks worker --loglevel=info"

  redis-1:
    image: "redis:alpine"
    command: --port 6379
    ports:
      - "6379:6379"
    expose:
      - "6379"
  redis-2:
    image: "redis:alpine"
    command: --port 6380
    ports:
      - "6380:6380"
    expose:
      - "6380"

  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=plannr
